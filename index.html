<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healty Track</title>
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <header>
        <h1 class="mdc-typography--display1"> Healty Track</h1>
    </header>
     <form action="#" id="greeting-form">

          <div class="mdc-form-field">
            <div class="mdc-textfield mdc-textfield--upgraded" data-mdc-auto-init="MDCTextfield">
              <input id="box" type="text" class="mdc-textfield__input ">
              <label for="box" class="mdc-textfield__label">
                搜索你喜爱的食物
              </label>
            </div>
          </div>


        <button id="submit" type="submit"
                class="mdc-button
                       mdc-button--raised
                       mdc-button--primary
                       mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          提交
        </button>
      </form>


    <!-- nutritionix api 的搜索结果列表 -->
    <div id="search-results">
        <ul id="suggests-food" class="mdc-list mdc-list--two-line mdc-list--avatar-list two-line-avatar-text-icon-demo"></ul>
    </div>

    <!-- 用户选择食物营养列表 -->
    <div id="nutrition" class="--mdc-theme-background">
        <ul id="myfoods"></ul>
        <p>食谱的总能量为： <span id="total-power"></span></p>
    </div>
    <script type="text/template" id="instant-template">
        <div class="mdc-list-item">
            <img id="photo" class="mdc-list-item__start-detail" src=<%=image%> alt=
            <%=name%>>
                <p id="food-name">
                    <%=name%>
                </p>
        </div>
    </script>

    <script type="text/template" id="nutrition-template">
        <div class="mdc-card demo-card">
            <section class="mdc-card__primary">
              <h1 class="mdc-card__title mdc-card__title--large">营养成分</h1>
              <h2 class="mdc-card__subtitle"><%=foodName%></h2>
            </section>
            <section class="mdc-card__supporting-text">
                <div class="serving">
                                <div class="cf">
                                    <div class="servingSizeText fl">摄入量大小:</div>
                                    <div class="rel servingSizeField fl">
                                        <div class="setter">
                                            <a href="Increase the quantity" class="unitQuantityUp" rel="nofollow"></a>
                                            <a href="Decrease the quantity" class="unitQuantityDown" rel="nofollow"></a>
                                        </div>
                                        <!-- closing class="setter" -->
                                        <input type="text" value="1" class="unitQuantityBox">
                                        <input type="hidden" value="1" id="nixLabelBeforeQuantity">
                                    </div>
                                    <!-- closing class="servingSizeField" -->
                                    <div class="servingUnit fl unitHasTextbox"><%=unit%></div>
                                    <div class="servingWeightGrams fl gramsHasTextbox">(<span itemprop="servingSize"><%=weight%>g</span>)
                                    </div>
                                </div>
                                <!-- closing class="cf" -->
                            </div>
                            <!-- closing class="serving" -->
                            <div class="bar1"></div>
                            <div class="line m"><strong>每份摄入量</strong></div>
                            <div class="line">
                                <div class="fr">从脂肪获取 caloriesFat%></div>
                                <div class=""><strong>卡路里</strong> <span itemprop="calories"><%=calories%></span></div>
                            </div>
                            <div class="bar2"></div>
                            <div class="line ar"><strong>% Daily Value<sup>*</sup></strong></div>
                            <div class="line">
                                <div class="dv"><strong>=fatPercent%></strong>%</div>
                                <strong>脂肪总量</strong> <span itemprop="fatContent"><%=fat%>g
    </span></div>
                            <div class="line indent">
                                <div class="dv"><strong>=saturatedFatPercent%></strong>%</div>
                                饱和脂肪 <span itemprop="saturatedFatContent"><%=saturated%>g
    </span></div>
                            <div class="line indent"> 反式脂肪酸 <span itemprop="transFatContent">=transFat%>g
    </span></div>
                            <div class="line indent">多元不饱和脂肪酸 <%=polyunsaturated%>g</div>
                            <div class="line indent">单元不饱和脂肪酸 Fat <%=monounsaturated%>g</div>
                            <div class="line">
                                <div class="dv"><strong>=cholesterolPercent%></strong>%</div>
                                <strong>胆固醇</strong> <span itemprop="cholesterolContent"><%=cholesterol%>mg
    </span></div>
                            <div class="line">
                                <div class="dv"><strong>=sodiumPercent%></strong>%</div>
                                <strong>钠</strong> <span itemprop="sodiumContent"><%=sodium%>mg
    </span></div>
                            <div class="line">
                                <div class="dv"><strong>=potassiumPercent%></strong>%</div>
                                <strong>钾</strong> <span itemprop="potassiumContent"><%=potassium%>mg
    </span></div>
                            <div class="line">
                                <div class="dv"><strong>=carbohydratesPercent%></strong>%</div>
                                <strong>糖类总量</strong> <span itemprop="carbohydrateContent"><%=carbohydrates%>g
    </span></div>
                            <div class="line indent">
                                <div class="dv"><strong>=fiberPercent%></strong>%</div>
                                膳食纤维 <span itemprop="fiberContent"><%=fiber%>g
    </span></div>
                            <div class="line indent">糖 <span itemprop="sugarContent"><%=sugar%>g</span></div>
                            <div class="line"><strong>蛋白质</strong> <span itemprop="proteinContent"><%=protein%>g</span></div>
                            <div class="bar1"></div>
                            <div class="line vitaminA">
                                <div class="dv">
                                    <%=VA%>%</div>
                                维生素A
                            </div>
                            <div class="line vitaminC">
                                <div class="dv">
                                    <%=VC%>%</div>
                                维生素C
                            </div>
                            <div class="line calcium">
                                <div class="dv">
                                    <%=calcium%>%</div>
                                钙
                            </div>
                            <div class="line iron">
                                <div class="dv">
                                    <%=iron%>%</div>
                                铁
                            </div>
                            <div class="dvCalorieDiet line">
                                <div class="calorieNote">
                                    <span class="star">*</span> Percent Daily Values are based on a 2000 calorie diet.
                                </div>
                                <!-- closing class="calorieNote" -->
                            </div>
                            <!-- closing class="dvCalorieDiet line" -->

            </section>
            <section class="mdc-card__actions">
              <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
              <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
            </section>
          </div>
    </script>
     <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>mdc.autoInit();</script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <!-- Firebase -->
    <script src="js/lib/firebase.js"></script>
    <script src="js/lib/backbonefire.min.js"></script>
    <!-- APP -->
    <script src="js/models/food.js"></script>
    <script src="js/models/instant.js"></script>
    <script src="js/collections/foods.js"></script>
    <script src="js/collections/instants.js"></script>
    <script src="js/views/foods.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/instants.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
