<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healty Track</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<header>
    <h1> Healty Track</h1>
</header>
    <div id="searchBox">
        <input id="box" type="text" name="search" placeholder="food name">
        <input id="submit" type="button" name="submit" value="提交">
    </div>
    <div id="search-results">
        <ul id="suggests-food"></ul>
    </div>
    <div id="nutrition">
        <ul id="myfoods"></ul>
        <p>食谱的总能量为： <span id="total-power"></span></p>
    </div>

    <script type="text/template" id="instant-template">
        <div>
            <img id="photo" src=<%=image%> alt=<%=name%>>
            <p id="food-name"><%=name%></p>
        </div>
    </script>
    <script type="text/template" id="myfood-item-template">

    </script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <!-- Firebase -->
    <script src="js/lib/firebase.js"></script>
    <script src="js/lib/backbonefire.min.js"></script>

    <!-- APP -->
    <script src="js/models/food.js"></script>
    <script src="js/models/instant.js"></script>
    <script src="js/collections/foods.js"></script>
    <script src="js/collections/instants.js"></script>
    <script src="js/views/foods.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/instants.js"></script>
    <script src="js/routers/router.js"></script>


    <script src="js/app.js"></script>

</body>
</html>
